<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=National+Park:wght@200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.js" defer></script>
    <script src="./script.js" defer></script>
    <title>PuppyBowl</title>
</head>

<body>
    <header>
        <div class="float pawPattern"></div>
        <img class="mainLogo"
            src="https://bestfriends.org/sites/default/files/media-icon/PB_xxi_2d_logo_vector_1_color.png" />
        <a href="#">
            <h1>Welcome to Puppy Bowl!</h1>
        </a>
    </header>
    <!--Don't be afraid to add stuff to your HTML as needed!-->
    <div class="formContainer">
        <form id="addPuppyForm">
            <h2>Add a new Puppy</h2>
            <div class="three-column-layout">
                <div class="layoutColumn">
                    <label>Name</label>
                    <input type="text" name="name" required />
                    <label>Breed</label>
                    <input type="text" name="breed" required />
                </div>
                <div class="layoutColumn">
                    <label>Image URL</label>
                    <input type="url" name="imageUrl" />
                    <label>Team ID</label>
                    <input type="text" name="teamId" />
                </div>
                <div class="layoutColumn">
                    <h4>Select Status</h4>
                    <div>
                        <div class="two-column-layout">
                            <div class="layoutRow">
                                <input type="radio" id="bench" name="status" value="bench" checked />
                                <label for="bench">Bench</label>    
                            </div>
                            <div class="layoutRow">
                                <input type="radio" id="field" name="status" value="field" />
                                <label for="field">Field</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </div>
            </div>

        </form>
    </div>

    <div id="puppiesList">

    </div>
</body>

</html>
